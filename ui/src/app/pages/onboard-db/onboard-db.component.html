<section class="onboard-db-container">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="host">Host</label>
      <input pInputText id="host" formControlName="host" type="text" required />
    </div>
    <div class="form-group">
      <label for="port">Port</label>
      <input pInputText id="port" formControlName="port" type="text" required />
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input pInputText id="username" formControlName="username" type="text" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input pInputText id="password" formControlName="password" type="password" required />
    </div>
    <div class="form-group">
      <label for="database">Database</label>
      <input pInputText id="database" formControlName="database" type="text" required />
    </div>
    <button pButton type="submit" [disabled]="form.invalid || loading()" label="Onboard"></button>
    @if (loading()) {
    <p-progressSpinner styleClass="spinner" strokeWidth="4"></p-progressSpinner>
    } @if (message()) {
    <div class="success">{{ message() }}</div>
    } @if (error()) {
    <div class="error">{{ error() }}</div>
    }
  </form>
</section>
